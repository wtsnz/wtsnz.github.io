{% capture lvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
{% capture relative %}{% for i in (2..lvl) %}../{% endfor %}{% endcapture %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Le fonts -->
        <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>


        <!-- Custom CSS -->
        <link href="{{ relative }}css/bootstrap.min.css" rel="stylesheet" media="screen">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ relative }}css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ relative }}css/main.css">


    </head>
    <body>
        <div class="header">
          <div class="container">
              <section class="title">
                  <a href="/"><span class="orange">WILL</span>TOWNSEND</a>
              </section>
              <p class="subtitle">iOS Developer, Node.js apprentice, markdown fan</p>
              <ul class="menu">
                  <li><a href="/about">About</a></li>
                  <li><a href="/projects">Projects</a></li>
              </ul>
          </div>
      </div>

      <div class="hero orangebox"></div>
        <div class="container">
          <div class="site">

                {{ content }}

            <div class="footer">
            </div>
          </div>
        </div> <!-- /container -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="{{ relative }}js/bootstrap.min.js"></script>
    </body>
</html>
